<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="form1" onsubmit="return validateForm()">
        제목: <input type="text" name="subject"><br>
        이름: <input type="text" name="writer"><br>
        내용: <textarea name="content" cols="20" rows="5"></textarea>
        <input type="submit" value="저장">
        
    </form>
    <script>
        function validateForm(){
            var subject = document.form1.subject;
            if(subject.value == ""){
                alert("제목을 입력하세요");
                subject.focus();
                return false;
            }

            var writer = document.form1.writer.value;
            if(writer == ""){
                alert("이름을 입력하세요");
                writer.focus();
                return false;
            }
            if(writer.length < 2){
                if(writer.value == ""){
                alert("이름을 2글자 이상 입력하세요");
                writer.focus();
                return false;
            }
            }
        }
    </script>
</body>
</html>
