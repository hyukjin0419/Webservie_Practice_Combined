    <style>
        html, body {
        height: 100%;
        
        }

        body {

                align-items: center;

        width: 100%;

        border-top-right-radius: 0;
        }
        .btn{
            width: 300px;
            height: 50px;
            background-color: rgb(33, 117, 244);

            align-self: center;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1;
            margin: 20px;
            padding: 1.2em 2.8em;
            text-decoration: none;
            text-align: center;
            text-transform: uppercase;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        .btn:hover{
            background-color: rgb(36, 104, 205);
        }
